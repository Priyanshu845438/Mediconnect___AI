<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediConnect AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #0D9488; /* primary color */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0F766E; /* darker primary */
      }
      /* Ensure full height for html and body for sticky footer */
      html, body {
        height: 100%;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex-grow: 1;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0D9488', // Teal-600
              secondary: '#0EA5E9', // Sky-500
              accent: '#EC4899', // Pink-500
              dark: '#1F2937', // Gray-800
              light: '#F9FAFB', // Gray-50
              extralight: '#F3F4F6' // Gray-100
            },
            animation: {
              'spin_slow': 'spin 3s linear infinite',
            }
          }
        },
        safelist: [
          'UserCircleIcon' // Example if needed for dynamic classes, though direct import is better
        ]
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-extralight"> <!-- Moved bg-extralight to body for global default -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- App will be injected here -->
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
